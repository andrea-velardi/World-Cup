<body>

    <div class="container">
        <form action="action_page.php">

            <div class="container2">
                <h1>Please create an account</h1>
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
            </div>

        <div class="row">


            <div class="col-sm-6">
                <h2>Test</h2>
                <div class="imageUpload">
                </div>

                <div id="teamNamesIdContainer"></div>
            </div>



        </div>

    </div>

    <br>
    <br>
    <br>
    <br>


    <footer>
        <footer>

            <script>
                var teamNames = document.getElementById("teamNamesIdContainer");

                $.ajax({
                    headers: {
                        'X-Auth-Token': '6bb784251d714643b8914d548e60bf7b'
                    },
                    url: 'http://api.football-data.org/v1/competitions/467/teams',
                    dataType: 'json',
                    type: 'GET',
                }).done(function (response) {
                    console.log(response.teams.length)
                    for (var i = 0; i < response.teams.length; i++) {
                        //display name
                        var newTeamName = document.createElement("p");

                        newTeamName.textContent = response.teams[i].name;
                        teamNames.appendChild(newTeamName);
                        //display image
                        var newTeamImage = document.createElement("img");
                        newTeamImage.src = response.teams[i].crestUrl
                        newTeamImage.style.width = "50px";
                        newTeamImage.style.height = "50px";
                        teamNames.appendChild(newTeamImage);

                        // console.log("URI", response.teams[i]);
                    }
                });
            </script>
</body>
